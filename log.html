<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Login</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>

<div class="scene">

  <!-- GLASS CARD -->
  <div class="glass-card">

    <!-- LEFT CONTENT -->
    <div class="glass-left">
      <span class="badge">FREE</span>

      <h1>Donation<br>Website</h1>
      <p class="sub">Login to continue helping lives</p>

      <div class="tags">
        <span>Donor</span>
        <span>Volunteer</span>
        <span>NGO</span>
      </div>
    </div>

    <!-- RIGHT LOGIN -->
    <div class="glass-right">
      <h2>Welcome Back</h2>

      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <button>Login</button>
      <p class="small">Forgot password?</p>
    </div>

  </div>

</div>

</body>
</html>
