<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donate Food</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

/* FULLSCREEN BACKGROUND */
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)),
    url("https://thumbs.dreamstime.com/b/concept-tackling-hunger-food-donate-to-poor-who-suffer-starvation-154995678.jpg");
  background-size:cover;
  background-position:center;
  overflow:hidden;
}

/* FLOATING LIGHT EFFECT */
body::after{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(255,200,120,0.35), transparent 70%);
  filter:blur(120px);
  top:-100px;
  right:-150px;
}

/* CENTER WRAPPER */
.wrapper{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:2;
}

/* GLASS STORY PANEL */
.story-panel{
  width:760px;
  padding:50px;
  border-radius:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 40px 90px rgba(0,0,0,0.85);
  text-align:center;

  animation:fadeSlide 1.2s ease forwards;
}

/* ANIMATION */
@keyframes fadeSlide{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* TEXT */
.story-panel h1{
  font-size:42px;
  color:#fff;
  margin-bottom:10px;
  letter-spacing:1px;
}

.story-panel p{
  font-size:18px;
  color:#e5e7eb;
  margin-bottom:40px;
}

/* CHOICE ROW */
.choices{
  display:flex;
  justify-content:space-between;
  gap:20px;
}

/* CHOICE CARD */
.choice{
  flex:1;
  padding:30px 20px;
  border-radius:22px;
  background:rgba(255,255,255,0.15);
  cursor:pointer;
  transition:0.4s;
  border:1px solid rgba(255,255,255,0.25);
}

.choice span{
  font-size:42px;
  display:block;
  margin-bottom:12px;
}

.choice:hover{
  transform:translateY(-10px);
  background:linear-gradient(135deg,rgba(34,197,94,0.8),rgba(21,128,61,0.8));
  box-shadow:0 25px 50px rgba(34,197,94,0.7);
}

/* FOOTER */
.footer-text{
  margin-top:35px;
  font-size:15px;
  color:#d1fae5;
  animation:pulse 3s infinite;
}

@keyframes pulse{
  0%,100%{opacity:0.7;}
  50%{opacity:1;}
}

/* BUTTON */
button{
  margin-top:30px;
  padding:16px 45px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#facc15,#eab308);
  color:black;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 25px 55px rgba(250,204,21,0.8);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="story-panel">

    <h1>üçΩÔ∏è Food Has a Story</h1>
    <p>Tonight, your food can change someone‚Äôs story</p>

    <div class="choices">
      <div class="choice" onclick="selectFood('Cooked')">
        <span>üçõ</span>
        Cooked Meals
      </div>
      <div class="choice" onclick="selectFood('Groceries')">
        <span>üåæ</span>
        Raw Groceries
      </div>
      <div class="choice" onclick="selectFood('Packed')">
        <span>üì¶</span>
        Packed Food
      </div>
    </div>

    <div class="footer-text">
      ‚ú® Fresh food ‚Ä¢ Safe delivery ‚Ä¢ Real impact
    </div>

    <button onclick="donate()">Continue Donation</button>

  </div>
</div>

<script>
function selectFood(type){
  alert("‚úî " + type + " selected. Safety check enabled.");
}

function donate(){
  alert("üôè Thank you. Your food story begins now.");
}
</script>

</body>
</html>
